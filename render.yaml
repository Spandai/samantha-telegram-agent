services:
  - type: web
    name: samantha-telegram-agent
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python telegram_bot.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: DAILY_BUDGET_USD
        value: "1.50"
      - key: MONTHLY_BUDGET_USD
        value: "40.00"
      - key: WARNING_THRESHOLD
        value: "0.75"
      - key: AGENT_NAME
        value: "Samantha"
      - key: DEFAULT_MODEL
        value: "gpt-4o-mini"
      - key: MAX_MEMORY_MESSAGES
        value: "50"
      - key: PRIMARY_LANGUAGE
        value: "fran√ßais"
      - key: DEFAULT_TONE
        value: "startup style no bullshit full efficiency"